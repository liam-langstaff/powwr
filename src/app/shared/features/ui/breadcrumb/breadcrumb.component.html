<div class="flex items-center gap-4">
  <button class="flex items-center" [routerLink]="breadcrumbs[0].route">
    <mat-icon>arrow_back</mat-icon>
  </button>

  <nav class="flex items-center gap-3">
    @for (breadcrumb of breadcrumbs; track breadcrumb.label; let last = $last) {
      @if (!last) {
        <button style="color: dodgerblue; font-weight: 500" class="flex items-center m-0 p-0" [routerLink]="breadcrumb.route">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="dodgerblue">
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path d="M12 5.69l5 4.5V18h-2v-6H9v6H7v-7.81l5-4.5M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3z" />
          </svg>
          {{ breadcrumb.label }}
        </button>
<!--        <mat-icon>chevron_right</mat-icon>-->
      <span class="breadcrumb-divider"></span>
      } @else {
        <span style="font-weight: 500">
         {{ breadcrumb.label }}
       </span>
      }
    }
  </nav>
</div>
